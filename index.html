<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YORU NO TSUSHIN</title>
  <style>
    :root{
      --bg:#07090b;
      --shell:#0b0e12;
      --shell2:#090b0e;
      --edge:#1d232b;
      --bezel:#121820;

      /* matte + restrained phosphor */
      --green:#49f07a;
      --green2:#cfe8d6;

      --muted:#9aa4a0;
      --shadow: rgba(0,0,0,.65);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 50% 120%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(180deg, #07090b 0%, #040506 100%);
      color: var(--green2);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.45px;
    }

    .wrap{width:min(860px, 94vw); padding:22px;}
    .unit{
      background: linear-gradient(180deg, var(--shell) 0%, var(--shell2) 100%);
      border: 1px solid var(--edge);
      border-radius: 14px;
      box-shadow:
        0 20px 60px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      padding:16px 16px 12px 16px;
      border-bottom:1px solid rgba(29,35,43,.95);
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0) 70%),
        linear-gradient(90deg, rgba(0,0,0,.25), transparent 40%, rgba(0,0,0,.35));
    }

    .title{
      font-size:14px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2.6px;
      color: rgba(207,232,214,.92);
    }

    .panelRight{
      display:flex;
      flex-direction:column;
      align-items:flex-end;
      gap:8px;
      min-width: 220px;
    }

    .lamps{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .lampLabel{
      font-size:10px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.4px;
      color: rgba(154,164,160,.85);
    }
    .lamp{
      width:11px; height:11px;
      border-radius:99px;
      background: rgba(73,240,122,.06);
      border: 1px solid rgba(73,240,122,.18);
      box-shadow: inset 0 1px 1px rgba(255,255,255,.04);
    }
    .lamp.on{
      background: rgba(73,240,122,.85);
      border-color: rgba(73,240,122,.55);
      box-shadow:
        0 0 10px rgba(73,240,122,.20); /* restrained glow */
    }

    /* Matte “LCD-ish” readout */
    .readout{
      width: 100%;
      border: 1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.35);
      color: rgba(207,232,214,.86);
      padding: 10px 11px;
      border-radius: 10px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
      font-size: 12px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-variant-numeric: tabular-nums;
    }

    .mid{
      padding:18px 16px 16px 16px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.20));
    }

    /* Button: matte, tactile, minimal glow */
    .transmit{
      width:100%;
      height:280px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.08);
      background:
        linear-gradient(180deg, rgba(255,255,255,.04), rgba(0,0,0,.35)),
        #0b0f12;
      color: rgba(207,232,214,.92);
      font-size: 26px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      user-select:none;
      -webkit-user-select:none;
      touch-action:none;
      position:relative;
      box-shadow:
        0 12px 26px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -12px 18px rgba(0,0,0,.55);
      transition: transform .06s ease, box-shadow .06s ease, border-color .12s ease;
    }
    .transmit:before{
      content:"";
      position:absolute;
      inset:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.06);
      pointer-events:none;
    }
    .transmit:active{
      transform: translateY(2px) scale(0.996);
      border-color: rgba(73,240,122,.28);
      box-shadow:
        0 9px 18px rgba(0,0,0,.55),
        inset 0 1px 0 rgba(255,255,255,.04),
        inset 0 -8px 14px rgba(0,0,0,.62);
    }

    .bottom{
      border-top:1px solid rgba(29,35,43,.95);
      padding:14px 16px 16px 16px;
      display:grid;
      gap:12px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.015), rgba(0,0,0,.22));
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .label{
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.6px;
      color: rgba(154,164,160,.90);
      white-space:nowrap;
    }

    .seg{display:flex; gap:8px;}
    .seg input{display:none;}
    .seg label{
      padding:10px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      color: rgba(207,232,214,.75);
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.4px;
      cursor:pointer;
      user-select:none;
    }
    .seg input:checked + label{
      border-color: rgba(73,240,122,.35);
      color: rgba(207,232,214,.92);
      background: rgba(73,240,122,.10);
    }

    .sliderWrap{
      display:flex;
      align-items:center;
      gap:12px;
      width:100%;
    }
    input[type="range"]{
      width:100%;
      accent-color: var(--green);
    }
    .ms{
      min-width: 96px;
      text-align:right;
      font-size:11px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.2px;
      font-variant-numeric: tabular-nums;
      color: rgba(154,164,160,.92);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="unit">
      <div class="top">
        <div class="title">YORU NO TSUSHIN</div>

        <div class="panelRight">
          <div class="lamps">
            <div class="lampLabel">TX</div>
            <div class="lamp" id="lamp"></div>
          </div>
          <div class="readout" id="readout">—</div>
        </div>
      </div>

      <div class="mid">
        <button class="transmit" id="pad" type="button">TRANSMIT</button>
      </div>

      <div class="bottom">
        <div class="row">
          <div class="label">BAND</div>
          <div class="seg" role="radiogroup" aria-label="band">
            <input id="bandLow"  name="band" type="radio" checked>
            <label for="bandLow">LOW</label>

            <input id="bandMid"  name="band" type="radio">
            <label for="bandMid">MID</label>

            <input id="bandHigh" name="band" type="radio">
            <label for="bandHigh">HIGH</label>
          </div>
        </div>

        <div class="row">
          <div class="label">INTERVAL</div>
          <div class="sliderWrap">
            <input id="interval" type="range" min="160" max="900" value="420" step="10" />
            <div class="ms"><span id="msLabel">420</span> MS</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
let ctx;
let osc;
let gate, master;
let isHolding = false;
let timer = null;
let phaseOn = false;

const lamp = document.getElementById("lamp");
const readout = document.getElementById("readout");
const pad = document.getElementById("pad");
const interval = document.getElementById("interval");
const msLabel = document.getElementById("msLabel");

const MID = [
  { name: "F", hz: 349.228 },
  { name: "A", hz: 440.000 },
  { name: "C", hz: 523.251 },
  { name: "E", hz: 659.255 },
  { name: "G", hz: 783.991 },
];

const BAND_MULT = { LOW: 0.5, MID: 1.0, HIGH: 2.0 };
let current = MID[0];

function ensureAudio(){
  if (ctx) return;
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0;

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);

  osc.start();
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function band(){
  if (document.getElementById("bandHigh").checked) return "HIGH";
  if (document.getElementById("bandMid").checked)  return "MID";
  return "LOW";
}
function pickRandomNote(){
  return MID[(Math.random() * MID.length) | 0];
}
function setLamp(active){ lamp.classList.toggle("on", !!active); }

function applyCurrentFreq(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = hz * det;
  readout.textContent = `${hz.toFixed(2)} HZ`;   // ★Hz only
}

function startBusy(){
  if (timer) return;
  phaseOn = false;

  const step = () => {
    if (!isHolding) return;

    const ms = Number(interval.value);
    phaseOn = !phaseOn;

    if (phaseOn){
      ramp(gate.gain, 1.0, 0.01);
      ramp(master.gain, 0.16, 0.015);
      setLamp(true);
      timer = setTimeout(step, ms);
    } else {
      ramp(gate.gain, 0.0, 0.03);
      ramp(master.gain, 0.0, 0.05);
      setLamp(false);
      timer = setTimeout(step, ms);
    }
  };

  step();
}

function stopBusy(){
  if (timer){
    clearTimeout(timer);
    timer = null;
  }
  if (ctx){
    ramp(gate.gain, 0.0, 0.04);
    ramp(master.gain, 0.0, 0.06);
  }
  setLamp(false);
  applyCurrentFreq();
}

function holdOn(){
  ensureAudio();
  ctx.resume();
  isHolding = true;

  current = pickRandomNote();
  applyCurrentFreq();
  startBusy();
}

function holdOff(){
  isHolding = false;
  stopBusy();
}

// Slider label
function updateLabel(){ msLabel.textContent = interval.value; }
interval.addEventListener("input", updateLabel);
updateLabel();

// Band change updates
["bandLow","bandMid","bandHigh"].forEach(id=>{
  document.getElementById(id).addEventListener("change", ()=>{
    if (!ctx) {
      const b = band();
      const hz = current.hz * BAND_MULT[b];
      readout.textContent = `${hz.toFixed(2)} HZ`;
      return;
    }
    applyCurrentFreq();
  });
});

// Events
pad.addEventListener("mousedown", (e)=>{ e.preventDefault(); holdOn(); });
window.addEventListener("mouseup", ()=> holdOff());

pad.addEventListener("touchstart", (e)=>{ e.preventDefault(); holdOn(); }, {passive:false});
pad.addEventListener("touchend", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
pad.addEventListener("touchcancel", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});

window.addEventListener("blur", ()=> holdOff());
document.addEventListener("visibilitychange", ()=>{ if (document.hidden) holdOff(); });

// Initial readout
(function init(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  readout.textContent = `${hz.toFixed(2)} HZ`;
})();
</script>
</body>
</html>
