<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Night Transmission</title>
  <style>
    :root{
      --bg:#050607; --panel:#0a0c0f; --line:#2a2f3a;
      --text:#e9edf6; --muted:#a9b2c3; --accent:#d7ff6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:linear-gradient(180deg, #050607 0%, #070a0f 100%);
      color:var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    .wrap{width:min(820px, 92vw); padding:22px;}
    .card{
      border:1px solid var(--line);
      background:var(--panel);
      border-radius:14px;
      padding:18px;
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    header{
      display:flex; justify-content:space-between; gap:12px; align-items:flex-start;
      padding-bottom:12px; border-bottom:1px solid rgba(42,47,58,.6); margin-bottom:14px;
    }
    h1{margin:0; font-size:14px; letter-spacing:1.2px; text-transform:uppercase; font-weight:800;}
    .jp{margin-top:6px; color:var(--muted); font-size:12px;}
    .status{ text-align:right; color:var(--muted); font-size:12px; line-height:1.4; }
    .led{ display:inline-block; width:9px;height:9px;border-radius:99px;
      background:rgba(169,178,195,.25); vertical-align:middle; margin-right:8px; }
    .led.on{background:var(--accent); box-shadow:0 0 18px rgba(215,255,107,.45);}

    #pad{
      width:100%; height:260px;
      border:1px solid rgba(233,237,246,.18);
      border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      color:var(--text);
      font-size:22px; font-weight:900; letter-spacing:1.4px; text-transform:uppercase;
      user-select:none; -webkit-user-select:none; touch-action:none;
      display:grid; place-items:center;
    }
    #pad:active{
      border-color: rgba(215,255,107,.5);
      box-shadow: 0 0 0 2px rgba(215,255,107,.15) inset;
    }

    .controls{
      margin-top:14px; padding-top:14px;
      border-top:1px solid rgba(42,47,58,.6);
      display:grid; gap:12px;
    }
    .row{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      color:var(--muted); font-size:12px;
    }
    .seg{display:flex; gap:8px; flex-wrap:wrap;}
    .seg input{display:none;}
    .seg label{
      padding:10px 12px;
      border:1px solid rgba(169,178,195,.25);
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.6px;
      user-select:none;
    }
    .seg input:checked + label{
      border-color: rgba(215,255,107,.55);
      color:var(--text);
      box-shadow: 0 0 0 2px rgba(215,255,107,.12) inset;
    }
    input[type="range"]{ width:100%; accent-color: var(--accent); }

    .hint{color:rgba(169,178,195,.85); font-size:12px; line-height:1.7;}
    .mono{font-variant-numeric: tabular-nums;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <h1>Night Transmission</h1>
          <div class="jp">夜の通信</div>
        </div>
        <div class="status">
          <div><span class="led" id="led"></span><span id="state">IDLE</span></div>
          <div class="mono" id="readout">—</div>
        </div>
      </header>

      <button id="pad" type="button">TRANSMIT</button>

      <div class="controls">
        <div class="row">
          <div>BAND</div>
          <div class="mono">LOW / MID / HIGH</div>
        </div>
        <div class="seg" role="radiogroup" aria-label="band">
          <input id="bandLow"  name="band" type="radio" checked>
          <label for="bandLow">LOW</label>

          <input id="bandMid"  name="band" type="radio">
          <label for="bandMid">MID</label>

          <input id="bandHigh" name="band" type="radio">
          <label for="bandHigh">HIGH</label>
        </div>

        <div class="row">
          <div>BUSY INTERVAL</div>
          <div class="mono"><span id="msLabel">420</span> ms</div>
        </div>
        <input id="interval" type="range" min="160" max="900" value="420" step="10" />

        <div class="hint">
          押すたびに Fmaj7(9)（F A C E G）から1音をランダム選択。サイン波・ツーツー断続。<br>
          音が出ない時：音量/マナーモード/BT出力/タブミュート/サイトのサウンド許可。
        </div>
      </div>
    </div>
  </div>

<script>
let ctx;
let osc;
let gate, master;
let isHolding = false;
let timer = null;
let phaseOn = false;

const led = document.getElementById("led");
const stateEl = document.getElementById("state");
const readout = document.getElementById("readout");
const pad = document.getElementById("pad");
const interval = document.getElementById("interval");
const msLabel = document.getElementById("msLabel");

// MID register base frequencies for Fmaj7(9) chord tones
const MID = [
  { name: "F", hz: 349.228 }, // F4
  { name: "A", hz: 440.000 }, // A4
  { name: "C", hz: 523.251 }, // C5
  { name: "E", hz: 659.255 }, // E5
  { name: "G", hz: 783.991 }, // G5
];

// LOW/MID/HIGH multipliers (octaves)
const BAND_MULT = { LOW: 0.5, MID: 1.0, HIGH: 2.0 };

let current = MID[0]; // currently selected note

function ensureAudio(){
  if (ctx) return;
  ctx = new (window.AudioContext || window.webkitAudioContext)();

  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0;

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);

  osc.start();
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function band(){
  if (document.getElementById("bandHigh").checked) return "HIGH";
  if (document.getElementById("bandMid").checked)  return "MID";
  return "LOW";
}

function setUI(active, text){
  led.classList.toggle("on", !!active);
  stateEl.textContent = active ? "TX" : "IDLE";
  if (text) readout.textContent = text;
}

function pickRandomNote(){
  const i = (Math.random() * MID.length) | 0;
  return MID[i];
}

function applyCurrentFreq(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];

  // tiny detune (very subtle) to avoid “too perfect”
  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = hz * det;

  setUI(isHolding, `${current.name} • ${b} • ${hz.toFixed(2)} Hz`);
}

// Busy cadence: interval ms ON / interval ms OFF
function startBusy(){
  if (timer) return;
  phaseOn = false;

  const step = () => {
    if (!isHolding) return;

    const ms = Number(interval.value);
    phaseOn = !phaseOn;

    if (phaseOn){
      ramp(gate.gain, 1.0, 0.01);
      ramp(master.gain, 0.16, 0.015);
      setUI(true);
      timer = setTimeout(step, ms);
    } else {
      ramp(gate.gain, 0.0, 0.03);
      ramp(master.gain, 0.0, 0.05);
      setUI(false);
      timer = setTimeout(step, ms);
    }
  };

  step();
}

function stopBusy(){
  if (timer){
    clearTimeout(timer);
    timer = null;
  }
  if (ctx){
    ramp(gate.gain, 0.0, 0.04);
    ramp(master.gain, 0.0, 0.06);
  }
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  setUI(false, `${current.name} • ${b} • ${hz.toFixed(2)} Hz`);
}

function holdOn(){
  ensureAudio();
  ctx.resume();
  isHolding = true;

  // Each press: random note from F A C E G
  current = pickRandomNote();
  applyCurrentFreq();

  startBusy();
}

function holdOff(){
  isHolding = false;
  stopBusy();
}

// Slider label
function updateLabel(){ msLabel.textContent = interval.value; }
interval.addEventListener("input", updateLabel);
updateLabel();

// Update frequency if band changes during hold
["bandLow","bandMid","bandHigh"].forEach(id=>{
  document.getElementById(id).addEventListener("change", ()=>{
    if (!ctx) {
      // update readout without audio init
      const b = band();
      const hz = current.hz * BAND_MULT[b];
      readout.textContent = `${current.name} • ${b} • ${hz.toFixed(2)} Hz`;
      return;
    }
    if (isHolding) applyCurrentFreq();
    else {
      const b = band();
      const hz = current.hz * BAND_MULT[b];
      readout.textContent = `${current.name} • ${b} • ${hz.toFixed(2)} Hz`;
    }
  });
});

// Events (mouse + touch)
pad.addEventListener("mousedown", (e)=>{ e.preventDefault(); holdOn(); });
window.addEventListener("mouseup", ()=> holdOff());

pad.addEventListener("touchstart", (e)=>{ e.preventDefault(); holdOn(); }, {passive:false});
pad.addEventListener("touchend", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});
pad.addEventListener("touchcancel", (e)=>{ e.preventDefault(); holdOff(); }, {passive:false});

window.addEventListener("blur", ()=> holdOff());
document.addEventListener("visibilitychange", ()=>{ if (document.hidden) holdOff(); });

// Initial readout (no audio init)
(function init(){
  const b = band();
  const hz = current.hz * BAND_MULT[b];
  readout.textContent = `${current.name} • ${b} • ${hz.toFixed(2)} Hz`;
})();
</script>
</body>
</html>
