<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YORU NO TSUSHIN</title>
  <style>
    :root{
      --bg0:#05070c;
      --bg1:#070b12;
      --shell0:#07101e;
      --shell1:#06101a;
      --edge:#13233a;

      --text:#d7deea;
      --ind:#9fe3b6;

      --shadow: rgba(0,0,0,.70);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 540px at 55% 10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(1000px 700px at 40% 120%, rgba(255,255,255,.03), transparent 58%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg0) 100%);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing:.45px;
      color: var(--text);
    }

    .wrap{width:min(860px, 94vw); padding:22px;}
    .unit{
      background: linear-gradient(180deg, var(--shell0) 0%, var(--shell1) 100%);
      border: 1px solid var(--edge);
      border-radius: 16px;
      box-shadow:
        0 22px 60px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,.05);
      overflow:hidden;
    }

    .top{
      padding:16px;
      border-bottom:1px solid rgba(19,35,58,.9);
      background:
        linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,0) 70%),
        linear-gradient(90deg, rgba(0,0,0,.25), transparent 45%, rgba(0,0,0,.35));
    }
    .title{
      font-size:14px;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:2.6px;
      color: rgba(215,222,234,.92);
      user-select:none;
      -webkit-user-select:none;
    }

    .mid{
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.24));
    }

    /* XY Pad */
    .padPlate{
      width:100%;
      height:min(62vh, 520px);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.05);
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.22));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03);
      position:relative;
      overflow:hidden;
    }

    /* Subtle grid — no text */
    .padPlate::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 16px 16px;
      opacity:.18;
      pointer-events:none;
    }

    /* center cross hair */
    .padPlate::after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width:1px; height:100%;
      background: rgba(255,255,255,.08);
      transform:translate(-50%,-50%);
      box-shadow: 0 0 0 9999px rgba(0,0,0,0);
      pointer-events:none;
    }
    .crossH{
      position:absolute;
      left:0; top:50%;
      width:100%; height:1px;
      background: rgba(255,255,255,.08);
      transform:translateY(-50%);
      pointer-events:none;
    }

    /* indicator dot */
    .dot{
      position:absolute;
      width:14px; height:14px;
      border-radius:999px;
      background: rgba(159,227,182,.70);
      border:1px solid rgba(159,227,182,.35);
      box-shadow: 0 0 10px rgba(159,227,182,.18);
      transform: translate(-50%,-50%);
      pointer-events:none;
      opacity:.9;
    }
    .dot.off{
      opacity:.25;
      background: rgba(159,227,182,.20);
      box-shadow:none;
    }

    /* Make sure iOS doesn't scroll */
    .padHit{
      position:absolute;
      inset:0;
      touch-action:none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="unit">
      <div class="top">
        <div class="title">YORU NO TSUSHIN</div>
      </div>

      <div class="mid">
        <div class="padPlate" id="pad">
          <div class="crossH"></div>
          <div class="dot off" id="dot"></div>
          <div class="padHit" id="hit" aria-label="XY pad"></div>
        </div>
      </div>
    </div>
  </div>

<script>
/**
 * XY PAD mapping:
 *  y: top = slow (interval long), bottom = fast (interval short)
 *  x: left = LOW, right = HIGH (continuous)
 *
 * Notes: random pick from Fmaj7(9): F A C E G
 * Tone: sine + "busy tone" gating (square LFO -> waveshaper -> gain)
 */

let ctx, osc, gate, master;
let lfo, shaper, lfoDepth;
let armed = false;
let iosUnlocked = false;

const pad = document.getElementById("pad");
const hit = document.getElementById("hit");
const dot = document.getElementById("dot");

// interval range (ms)
const MIN_MS = 160; // fastest
const MAX_MS = 900; // slowest

// base chord tones (MID set)
const MID = [
  { name: "F", hz: 349.228 },
  { name: "A", hz: 440.000 },
  { name: "C", hz: 523.251 },
  { name: "E", hz: 659.255 },
  { name: "G", hz: 783.991 },
];

let current = MID[0];

// current XY state
let x01 = 0.5; // 0..1
let y01 = 0.5; // 0..1
let holding = false;

function clamp01(v){ return Math.max(0, Math.min(1, v)); }
function pickRandomNote(){
  return MID[(Math.random() * MID.length) | 0];
}

// x mapping: piecewise so center ~= 1.0, left min 0.5, right max 2.0
function xToMult(x){
  if (x < 0.5) return 0.5 + x * 1.0;        // 0.5..1.0
  return 1.0 + (x - 0.5) * 2.0;             // 1.0..2.0
}

// y mapping: top slow (MAX), bottom fast (MIN)
function yToMs(y){
  return MAX_MS - (MAX_MS - MIN_MS) * y;    // linear
}

// LFO frequency: square wave toggles each half-cycle
// ON = interval, OFF = interval => full period = 2*ms => freq = 1/(2*sec) = 500/ms
function msToLfoHz(ms){
  return 500 / ms;
}

function ensureAudio(){
  if (ctx) return;

  ctx = new (window.AudioContext || window.webkitAudioContext)();

  // Main audio path
  master = ctx.createGain();
  master.gain.value = 0.0;

  gate = ctx.createGain();
  gate.gain.value = 0.0; // will be driven by LFO

  osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = current.hz;

  osc.connect(gate);
  gate.connect(master);
  master.connect(ctx.destination);

  osc.start();

  // Busy gate generator
  lfo = ctx.createOscillator();
  lfo.type = "square";
  lfo.frequency.value = msToLfoHz(yToMs(y01));

  // square (-1..1) -> (0..1)
  shaper = ctx.createWaveShaper();
  const N = 1024;
  const curve = new Float32Array(N);
  for (let i = 0; i < N; i++){
    const x = (i / (N - 1)) * 2 - 1;
    curve[i] = x >= 0 ? 1 : 0;
  }
  shaper.curve = curve;
  shaper.oversample = "4x";

  // depth: 0 (off) or 1 (on)
  lfoDepth = ctx.createGain();
  lfoDepth.gain.value = 0.0;

  lfo.connect(shaper);
  shaper.connect(lfoDepth);
  lfoDepth.connect(gate.gain);

  lfo.start();
}

function unlockIOSOnce(){
  if (!ctx || iosUnlocked) return;
  try{
    const buffer = ctx.createBuffer(1, 1, ctx.sampleRate);
    const src = ctx.createBufferSource();
    src.buffer = buffer;
    src.connect(ctx.destination);
    src.start(0);
    src.stop(0.01);
    iosUnlocked = true;
  }catch(e){}
}

function ramp(param, value, t=0.02){
  const now = ctx.currentTime;
  param.cancelScheduledValues(now);
  param.setValueAtTime(param.value, now);
  param.linearRampToValueAtTime(value, now + t);
}

function applyXY(){
  // update dot position
  const r = pad.getBoundingClientRect();
  dot.style.left = (x01 * r.width) + "px";
  dot.style.top  = (y01 * r.height) + "px";

  if (!ctx || !osc || !lfo) return;

  const mult = xToMult(x01);
  const ms = yToMs(y01);

  // random tiny detune so it feels “alive”
  const det = 1 + (Math.random()*0.002 - 0.001);
  osc.frequency.value = (current.hz * mult) * det;

  lfo.frequency.value = msToLfoHz(ms);
}

function armAndStart(){
  ensureAudio();
  unlockIOSOnce();

  // Important: call resume inside user gesture
  ctx.resume().then(() => {
    armed = (ctx.state === "running");
    if (!armed) return;

    holding = true;
    dot.classList.remove("off");

    // choose note on press
    current = pickRandomNote();
    applyXY();

    // turn on gating + volume
    ramp(lfoDepth.gain, 1.0, 0.02);
    ramp(master.gain, 0.16, 0.02);
  }).catch(() => {
    armed = false;
  });
}

function stop(){
  holding = false;
  dot.classList.add("off");
  if (!ctx) return;
  // fade out
  ramp(lfoDepth.gain, 0.0, 0.03);
  ramp(master.gain, 0.0, 0.05);
}

function updateFromEvent(e){
  const r = pad.getBoundingClientRect();
  const cx = (e.clientX - r.left) / r.width;
  const cy = (e.clientY - r.top) / r.height;
  x01 = clamp01(cx);
  y01 = clamp01(cy);
  applyXY();
}

// Pointer Events (best cross-platform)
let pid = null;

hit.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  pid = e.pointerId;
  hit.setPointerCapture(pid);
  updateFromEvent(e);
  armAndStart();
}, {passive:false});

hit.addEventListener("pointermove", (e) => {
  if (!holding) return;
  if (pid !== null && e.pointerId !== pid) return;
  e.preventDefault();
  updateFromEvent(e);
}, {passive:false});

hit.addEventListener("pointerup", (e) => {
  if (pid !== null && e.pointerId !== pid) return;
  e.preventDefault();
  pid = null;
  stop();
}, {passive:false});

hit.addEventListener("pointercancel", (e) => {
  e.preventDefault();
  pid = null;
  stop();
}, {passive:false});

// Safety
window.addEventListener("blur", stop);
document.addEventListener("visibilitychange", () => { if (document.hidden) stop(); });

// Init dot position
(function init(){
  applyXY();
})();
</script>
</body>
</html>
